<!DOCTYPE html>
<html lang="cs-cz">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styl.css" type="text/css" />
        <title>Table</title>
    </head>
    <body>
        <table border="1">
            <!-- HLAVICKA TABULKY -->
            <thead>
              <tr>
                  <th>Preview</th>
                  <th>Type</th>
                  <th>Processor</th>
                  <th>Graph. card</th>
                  <th>In stock</th>
              </tr>
            </thead>
            <!-- TELO TABULKY -->
            <tbody>
              <tr>
                  <td><img src="obrazky/nb1.png" alt="Notebook"></td>
                  <td>AB8AC9</td>
                  <td>Intel Atom</td>
                  <td>Nvidia</td>
                  <td rowspan="2">Yes</td>
              </tr>
              <tr>
                  <td><img src="obrazky/nb2.png" alt="Notebook"></td>
                  <td>GS8DGF</td>
                  <td>AMD</td>
                  <td>ATI</td>
              </tr>
              <tr>
                  <td><img src="obrazky/nb3.png" alt="Notebook"></td>
                  <td>KG1862A</td>
                  <td colspan="2">Not listed</td>
                  <td>No</td>
              </tr>
            </tbody>
          </table>
    </body>
</html>
